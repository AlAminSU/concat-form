<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" style="max-width: 1000px">
      <nav
        class="navbar navbar-light d-flex"
        style="background-color: #73e6b0; min-height: 100px"
      >
        <h1 class="navbar-brand m-auto">Contact Form</h1>
      </nav>
      <div
        class="card card-body"
        style="grid-template-columns: 2fr 3fr; column-gap: 10px"
      >
        <div class="card card-body">
          <form>
            <div>
              <label for="fullName">Full Name:</label
              ><i class="fa fa-user text-primary"></i>
              <input
                type="text"
                class="form-control textInpu fullName"
                placeholder="Type your name here..."
              />
              <span class="fNamemsg" style="font-size: 12px; color: red"></span>
            </div>

            <div>
              <label for="inputEmail">Email:</label
              ><i class="fa fa-envelope text-primary"></i>
              <input
                type="text"
                class="form-control textInpu inputEmail"
                placeholder="Type your email address here..."
              />
              <span
                class="inputemailmsg"
                style="font-size: 12px; color: red"
              ></span>
            </div>
            <div>
              <label for="phoneNumber">Phone Number:</label>
              <input
                type="number"
                class="form-control textInpu phoneNumber"
                placeholder="Type your phone number here..."
              />
              <span
                class="phonenumbermsg"
                style="font-size: 12px; color: red"
              ></span>
            </div>
            <div class="password">
              <label for="strongPassword">Password:</label>
              <input
                type="password"
                class="form-control textInpu strongPassword"
                placeholder="Type your password here..."
              />
              <!-- <span class="copyText">Copy</span>
              <span class="showPassword">Show</span> -->
              <span
                class="strongpasswordmsg"
                style="font-size: 12px; color: red"
              ></span>
            </div>
            <div>
              <label for="validUrl">URL Verification</label>
              <input
                type="text"
                class="form-control textInpu validUrl"
                placeholder="Type your URL here..."
              />
              <span
                class="validurlmsg"
                style="font-size: 12px; color: red"
              ></span>
            </div>

            <button
              class="form-control btn btn-success btn mt-3 btn primary btn-block submitBtn"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="contactForm.js"></script>
  </body>
</html>
